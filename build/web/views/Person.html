<h1>Routing Example 1</h1>
<div>
    <div class="col-md-9">
        <table class="table">
            <thead>
                <tr>
                    <td></td>
                    <td>FirstName</td>
                    <td>LastName</td>
                </tr>
            </thead>
            <tbody>
                <tr  ng-repeat="user in ctrl.users">
                    <td><img src="{{user.picture.thumbnail}}"></td>
                    <td>{{user.first}}</td>
                    <td><a href="#/info/{{user.first}}">details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
